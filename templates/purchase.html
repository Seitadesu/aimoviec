<body>

    <h1>購入確認</h1>
<p>{{ username }}　さん!</p><p><a href="/logout">ログアウト</a></p>
    <table>
        <tr>
            <th>商品名</th>
            <td>{{ item_name }}</td>
        </tr>
        <tr>
            <th>価格</th>
            <td>{{ item_price }}</td>
        </tr>
        <tr>
            <th>数量</th>
            <td>{{ item_quantity }}</td>
        </tr>
        <tr>
            <th>発送日数</th>
            <td>{{ ship_days }}</td>
        </tr>
        <tr>
            <th>発送元</th>
            <td>{{ ship_origin }}</td>
        </tr>
    </table>

    

    <form action="/comp" method="post">
        <input type="hidden" name="item_id" value="{{ item_id }}">
        <input type="hidden" name="item_name" value="{{ item_name }}">
        <input type="hidden" name="item_price" value="{{ item_price }}">
        <input type="hidden" name="item_quantity" value="{{ item_quantity }}">
        <input type="hidden" name="ship_days" value="{{ ship_days }}">
        <input type="hidden" name="ship_origin" value="{{ ship_origin }}">

            <!-- Credit card form -->
    <div class="credit-card-form">
        <h2>クレジットカード情報</h2>
        <input type="text" name="card_number" placeholder="カード番号" pattern="\d*" minlength="16" maxlength="16" required>
        <input type="text" name="card_expiration" placeholder="有効期限 MM/YY" pattern="\d{2}\/\d{2}" required>
        <input type="text" name="card_cvv" placeholder="CVV" pattern="\d*" minlength="3" maxlength="4" required>
    </div>
        <button type="submit">購入する</button>

    </form>


</body>
